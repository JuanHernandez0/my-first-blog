    {% extends 'blog/base.htm'%}


        {% block miBloque %}

          {% for post in posts %} 
            <div class="post">
              <h2> <a href="{% url 'post_detail' pk=post.pk %}">  
                        {{ post.title }} 
                   </a> 
              </h2>
              <h3> {{ post.text }} </h3> 
              <p class="date"> {{ post.published_date }} </p>
            </div>
          {% endfor %}

        {% endblock %}
